<header id="main-header" class="py-2 mt-3  bg-warning text-white">
    <div class="container">
    <div class="row">
        <div class="col">
        <h1>
            <i class="fas fa-user-check"></i> Staff On Site</h1>
        </div>
    </div>
    </div>
</header>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="#" class="btn btn-primary btn-block">
            <i class="fas fa-arrow-left"></i> Back
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-success btn-block">
            <i class="fas fa-sync-alt"></i> Refresh
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-warning btn-block">
            <i class="fas fa-chart-pie"></i> Reports
          </a>
        </div>
      </div>
    </div>
  </section>

<!-- BODY -->

<div *ngIf="(membersOnSiteService.onSiteThread$ | async)?.length === 0">
    No Employees On site
</div>
<div *ngIf="(membersOnSiteService.onSiteThread$ | async)?.length > 0">
        <div id="membersTable">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card mt-2">
                            <div class="table table-striped">
                                <thead class="thead-light">
                                    <tr>
                                        <th class="text" style="width: 5%;font-size: large;">A/A</th>
                                        <th class="text" style="width: 15%;font-size: large;">First Name</th>
                                        <th class="text" style="width: 20%;font-size: large;">Last Name</th>
                                        <th class="text" style="width: 20%;font-size: large;">Department</th>
                                        <th class="text" style="width: 20%;font-size: large;">Last Access Door</th>
                                        <th class="text" style="width: 20%;font-size: large;">Last Access Time</th>
                                    </tr>
                                    <tr  *ngFor="let member of (membersOnSiteService.onSiteThread$ | async)">
                                        <td>{{member.id}}</td>
                                        <td>{{member.firstName}}</td>
                                        <td>{{member.lastName}}</td>
                                        <td>{{member.department}}</td>
                                        <td>{{member.lastAccessDoor}}</td>
                                        <td>{{member.lastAccessTime | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
                                    </tr>
                                </thead>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
