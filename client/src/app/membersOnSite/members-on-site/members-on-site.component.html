<div *ngIf="(membersOnSiteService.onSiteThread$ | async)?.length === 0">
    No Employees On site
</div>
<div *ngIf="(membersOnSiteService.onSiteThread$ | async)?.length > 0">
        <div class="row">
            <table class="table">
                <tr>
                    <th class="text-primary" style="width: 5%;font-size: large;">A/A</th>
                    <th class="text-primary" style="width: 15%;font-size: large;">First Name</th>
                    <th class="text-primary" style="width: 20%;font-size: large;">Last Name</th>
                    <th class="text-primary" style="width: 20%;font-size: large;">Department</th>
                    <th class="text-primary" style="width: 20%;font-size: large;">Last Access Door</th>
                    <th class="text-primary" style="width: 20%;font-size: large;">Last Access Time</th>
                    
                </tr>
                <tr  *ngFor="let member of (membersOnSiteService.onSiteThread$ | async)">
                    <td>{{member.id}}</td>
                    <td>{{member.firstName}}</td>
                    <td>{{member.lastName}}</td>
                    <td>{{member.department}}</td>
                    <td>{{member.lastAccessDoor}}</td>
                    <td>{{member.lastAccessTime | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
                </tr>
            </table>
        </div>
    </div>
