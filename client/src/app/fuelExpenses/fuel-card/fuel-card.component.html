<div class="card mt-2 mr-2">
    <div class="card-body">
        <div>
            <h3 class="d-inline text-success pr-1">{{fuelExpense.invoiceAmount}}</h3>
            <h3 class="d-inline text-dark">â‚¬</h3>
        </div>
        
        <div>
            <h5 class="d-inline text-primary pr-1">Invoice Number:</h5>
            <h5 class="d-inline text-muted  pr-1">{{fuelExpense.invoiceNumber}}</h5>     
            <h5 class="d-inline text-primary  pr-1">Date:</h5>
            <h5 class="d-inline text-muted  pr-1">{{fuelExpense.invoiceDate | date: 'dd MMM yyyy' }}</h5>

            <h6>License Number: {{fuelExpense.licenseNumber}} </h6>
            <h6>Vehicle Km: {{fuelExpense.carKm}}</h6>
            
    </div>
    <button class="btn btn-primary w-25 ml-2 mb-2" (click)="deleteInvoice(fuelExpense)" [routerLink]="['/fuelexpense']" routerLinkActive="router-link-active"  >Delete</button>
</div>
